  <!-- LARGE -->
  <h2>Text Type Input</h2>
<div class="container">
  <form action="" class="form">
    <div class="wrapper">
      <div class="form-control"><input  type="text" placeholder="Please enter text"></div>
      <div class="form-control"><input  type="text" placeholder="Please enter text" disabled></div>
    </div>
    <div class="wrapper">
      <div class="form-control input input_close_icon"><input class=" "  type="text" placeholder="Please enter text"> <img src="icons/x.svg" alt=""></div>
      <div class="form-control input input_close_icon"><input class=" " type="text" placeholder="Please enter text" disabled> <img src="icons/x.svg" alt=""></div>
    </div>
    <div class="wrapper">
      <div class="form-control input input_limit"><input class=" "  type="text" placeholder="Please enter text" maxlength="10">
      </div>
      <div class="form-control input input_limit"><input class=" " type="text" placeholder="Please enter text" disabled maxlength="10"></div>
    </div>
    <div class="wrapper">
      <div class="form-control input input_icon_left">
        <img src="icons/icon.svg" alt="">
        <input class=" "  type="text" placeholder="Please enter text"> </div>
      <div class="form-control input input_icon_left">
        <img src="icons/icon.svg" alt="">
        <input class=" " type="text" placeholder="Please enter text" disabled> </div>
    </div>
    <div class="wrapper">
      <div class="form-control input input_icon_left input_close_icon">
        <img src="icons/icon.svg" alt="">
        <input class=" "  type="text" placeholder="Please enter text">
      <img src="icons/x.svg" alt=""> </div>
      <div class="form-control input input_icon_left input_close_icon">
        <img src="icons/icon.svg" alt="">
        <input class=" " type="text" placeholder="Please enter text" disabled>
      <img src="icons/x.svg" alt=""> </div>
    </div>
    <div class="wrapper">
      <div class="form-control input input_icon_left  input_limit">
        <img src="icons/icon.svg" alt="">
        <input class=" "  type="text" placeholder="Please enter text" maxlength="10"> </div>
      <div class="form-control input input_icon_left  input_limit">
        <img src="icons/icon.svg" alt="">
        <input class=" " type="text" placeholder="Please enter text" disabled maxlength="10"> </div>
    </div>
  </form>
</div>
